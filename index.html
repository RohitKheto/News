<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- link css file -->
    <link rel="stylesheet" href="news.css">

    <!-- link font awesome -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>
    <header>
        <h1>ALL  WORLD  NEWS</h1>
        <div class="slider">
            <div class="icon"><i id="left" class="fa-solid fa-angle-left"></i></div>
            <ul class="tabBar">
                <li class="tab active" data-query="India">India</li>
                <li class="tab" data-query="Sports">Sports</li>
                <li class="tab" data-query="Health">Health</li>
                <li class="tab" data-query="Technology">Technology</li>
                <li class="tab" data-query="Science">Science</li>
                <li class="tab" data-query="Business">Business</li>
                <li class="tab" data-query="Entertainment">Entertainment</li>
                <li class="tab" data-query="Cricket">Cricket</li>
                <li class="tab" data-query="Elections">Elections</li>
                <li class="tab" data-query="Movies">Movies</li>
                <li class="tab" data-query="Food">Food</li>
                <li class="tab" data-query="Football">Football</li>
                <li class="tab" data-query="Lifestyle">Lifestyle</li>
                <li class="tab" data-query="Education">Education</li>
                <li class="tab" data-query="Research">Research</li>
                <li class="tab" data-query="Finance">Finance</li>
            </ul>
            <div class="icon"><i id="right" class="fa-solid fa-angle-right"></i></div>
        </div>
        <form action="">
            <input type="search" id="search-input" placeholder="e.g.  Entertainment">
            <button id="search-button">Search</button>
        </form>
    </header>
    <div id="main">
    </div>


<!-- Link javascrip file -->
 <script src="news.js"></script>
</body>
</html>
